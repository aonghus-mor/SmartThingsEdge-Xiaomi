name: opple-switch-2
components:
  - id: main
    label: "Left"
    capabilities:
    - id: button
      version: 1
    - id: switch
      version: 1
    - id: temperatureAlarm
      version: 1
    - id: refresh
      version: 1
    categories:
    - name: RemoteController
  - id: button2
    label: "Right"
    capabilities:
    - id: button
      version: 1
    - id: switch
      version: 1
    categories:
    - name: RemoteController
  - id: group1
    label: "Both buttons"
    capabilities:
    - id: button
      version: 1
    categories:
    - name: RemoteController
preferences:
  - title: "Mode"
    name: operationMode
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Light Commands (Bind to Group)"
        1: "Button Events (Normal)"
      default: "1"
  - title: "Button"
    name: button1
    required: true
    preferenceType: enumeration
    definition:
      options:
        0x12: "Switch"
        0xFE: "Detached"
      default: "0x12"

  - title: "Turn Off indicator light"
    name: ledDisabledNight
    required: false
    preferenceType: boolean
    definition:
      default: false

  - title: "Power off memory"
    name: powerOutageMemory
    required: false
    preferenceType: boolean
    definition:
      default: false
metadata:
  deviceType: Switch
  ocfDeviceType: oic.d.switch
  deviceTypeId: Switch  